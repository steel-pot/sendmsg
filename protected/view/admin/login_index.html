			{
				$(".alert").find("span").text(err);

			}
			function loginSubmit(){
				var username=$("#username").val();
				var password=$("#password").val();
				var remember=$("#remember").is(':checked')?1:0;
				if(username==""||password=="")
				{
					showError("请输入帐号和密码!");
					return;
				}
