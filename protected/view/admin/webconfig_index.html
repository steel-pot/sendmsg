 <!-- BEGIN PAGE HEADER-->
                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            
                        </ul>

                    <!-- END PAGE HEADER-->
<div class="panel panel-default">
	 
		
	<div class="panel-body">
	<form method="post" >
	<button class="btn btn-success" type="submit">保存配置</button> 
	<hr />
	<{foreach $rows as $row}>
		<div class="col-xs-9">
			<div class="form-group">
				<label><{$row.title}></label>
				<{if $row.type==0}>
				<input type="text" class="form-control" name="<{$row.name}>" value="<{$row.value}>" /> 
				<{else}>
				<textarea class="form-control" rows="3" name="<{$row.name}>"><{$row.value}></textarea>
				<{/if}> 
			</div>
		</div>
	<{/foreach}> 
	</form>
	</div>
</div>
